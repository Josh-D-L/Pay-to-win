<html>
  <body style="text-align: center">
    <h1>Best game ever!</h1>
    <p id="Text"></p>
    <p>Money Spent: $<span id="money">0</span></p>
    <p>Victories: <span id="wins">0</span></p>
    <p>
      <button onclick="lose();">Press to play the game</button>
      or, 
      <button onclick="win();document.getElementById('money').innerText = Number(document.getElementById('money').innerText) + 1;">Press to pay $1</button>
    </p>
    <script>
      function lose() {
        var random = Math.random();
        if (random != 0) {
          document.getElementById("Text").innerText = "You lose. Maybe next time!";
        }
        else {
          win();
        }
      }
      function win() {
        document.getElementById("Text").innerText = "Congratulations! You won the game!";
        document.getElementById('wins').innerText = Number(document.getElementById('wins').innerText) + 1;
      }
      var victories = 0;
      var attempts = 0;
      while (victories == 0) {
        var random = Math.random();
        if (random == 0) {
          victories = victories + 1;
        }
        attempts = attempts + 1;
      }
      console.log(victories + " / " + attempts);
      </script>
  </body>
</html>
